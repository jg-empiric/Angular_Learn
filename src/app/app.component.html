<h1>{{title}}</h1>
<form #basicForm="ngForm" (ngSubmit)="getData(basicForm.value)">
    <input type="text" ngModel name="user" placeholder="user name" />
    <br><br>
    <input type="email" ngModel name="email" placeholder="email" />
    <br><br>
    <input type="password" ngModel name="password" placeholder="password" />
    <br><br>
    <button >Register</button>
</form>

<ul>
    <li>{{userData.user}}</li>
    <li>{{userData.email}}</li>
    <li>{{userData.password}}</li>
</ul>
